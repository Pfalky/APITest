spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect:  ru.ifr.lcc.postgresql.LccPostgreSqlDialect
        jdbc:
          lob:
            non_contextual_creation: true

  datasource:
    url: jdbc:postgresql://localhost:5432/lcc
    username: postgres
